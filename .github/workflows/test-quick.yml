name: Quick Test (PR)

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'python/**'
      - '.github/workflows/test*.yml'

jobs:
  quick-test:
    name: Quick Test (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-xdist pytest-cov

      - name: Run integration tests
        working-directory: ./python
        env:
          HOPX_API_KEY: ${{ secrets.HOPX_API_KEY }}
          HOPX_TEST_BASE_URL: ${{ secrets.HOPX_TEST_BASE_URL || 'https://api-eu.hopx.dev' }}
          HOPX_TEST_TEMPLATE: ${{ secrets.HOPX_TEST_TEMPLATE || 'code-interpreter' }}
        run: |
          ./run_tests.sh -t integration -v -r

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-quick
          path: |
            python/local/reports/**
          retention-days: 7

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ðŸ§ª Test Results\n\n';
            
            try {
              const reportPath = path.join('python', 'local', 'reports', 'test_summary.md');
              if (fs.existsSync(reportPath)) {
                const summary = fs.readFileSync(reportPath, 'utf8');
                comment += summary + '\n\n';
              } else {
                comment += 'Test reports generated. Check artifacts for details.\n\n';
              }
            } catch (error) {
              comment += 'Test reports not available.\n\n';
            }
            
            comment += '---\n*Generated by GitHub Actions*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

