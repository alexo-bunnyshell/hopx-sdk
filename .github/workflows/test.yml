name: Test Suite

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'python/**'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'python/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./python
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-xdist pytest-cov

      - name: Run integration tests
        working-directory: ./python
        env:
          HOPX_API_KEY: ${{ secrets.HOPX_API_KEY }}
          HOPX_TEST_BASE_URL: ${{ secrets.HOPX_TEST_BASE_URL || 'https://api-eu.hopx.dev' }}
          HOPX_TEST_TEMPLATE: ${{ secrets.HOPX_TEST_TEMPLATE || 'code-interpreter' }}
        run: |
          ./run_tests.sh -t integration -v -r

      - name: Run E2E tests
        working-directory: ./python
        env:
          HOPX_API_KEY: ${{ secrets.HOPX_API_KEY }}
          HOPX_TEST_BASE_URL: ${{ secrets.HOPX_TEST_BASE_URL || 'https://api-eu.hopx.dev' }}
          HOPX_TEST_TEMPLATE: ${{ secrets.HOPX_TEST_TEMPLATE || 'code-interpreter' }}
        run: |
          ./run_tests.sh -t e2e -v -r
        continue-on-error: true  # E2E tests may be flaky

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.python-version }}
          path: |
            python/local/reports/**
            python/.coverage
          retention-days: 7

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./python/.coverage
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          pattern: test-reports-*
          merge-multiple: true
          path: test-reports

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed for all Python versions." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-reports/test_summary.md ]; then
            cat test-reports/test_summary.md >> $GITHUB_STEP_SUMMARY
          fi

